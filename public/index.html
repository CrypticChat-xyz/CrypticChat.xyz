<!DOCTYPE html>
<html>
<head>
    <title>Cryptic - The chatting app made for Cryptocurrency-based communities.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/emoji-picker/3.0.0/css/emoji-picker.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="login">
            <input id="username" type="text" placeholder="Enter your name">
            <button id="joinBtn">Join Chat</button>
        </div>
        <div id="chat" style="display:none;">
            <ul id="messages"></ul>
            <form id="form" action="">
                <input id="input" type="text" autocomplete="off" placeholder="Type your message..." />
                <button type="button" id="emojiBtn">ðŸ˜€</button>
                <button type="submit">Send</button>
            </form>
        </div>
        <p>Checking the price of Cryptocurrencies is not available until further notice. Sorry for the inconvenience!</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emoji-picker/3.0.0/js/emoji-picker.min.js"></script>
    <script>
        $(document).ready(function() {
            var socket = io();
            $('#joinBtn').click(function() {
                var username = $('#username').val();
                if (username) {
                    socket.emit('new user', username);
                    $('#login').hide();
                    $('#chat').show();
                }
            });

            $('#input').emojiPicker({
                height: '200px',
                width: '100%',
                button: false
            });

            $('#emojiBtn').click(function() {
                $('#input').emojiPicker('toggle');
            });

            $('#form').submit(function(event) {
                event.preventDefault(); 
                socket.emit('chat message', $('#input').val());
                $('#input').val('');
            });

            socket.on('chat message', function(msg) {
                $('#messages').append($('<li>').text(msg));
                window.scrollTo(0, document.body.scrollHeight);
            });
        });
    </script>
</body>
</html>
