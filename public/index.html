<!DOCTYPE html>
<html>
<head>
    <title>Cryptic - The chatting app made for Cryptocurrency-based communities.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="login">
            <input id="username" type="text" placeholder="Enter your name">
            <button id="joinBtn">Join Chat</button>
        </div>
        <div id="chat" style="display:none;">
            <ul id="messages"></ul>
            <form id="form" action="">
                <input id="input" type="text" autocomplete="off" placeholder="Type your message..." />
                <button type="submit">Send</button>
            </form>
        </div>
        <p>Checking the price of Cryptocurrencies is not available until further notice. Sorry for the inconvenience!</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var socket = io();
            var joinBtn = document.getElementById('joinBtn');
            var loginDiv = document.getElementById('login');
            var chatDiv = document.getElementById('chat');
            var usernameInput = document.getElementById('username');
            var form = document.getElementById('form');
            var input = document.getElementById('input');
            var messages = document.getElementById('messages');

            joinBtn.addEventListener('click', function() {
                var username = usernameInput.value;
                if (username) {
                    socket.emit('new user', username);
                    loginDiv.style.display = 'none';
                    chatDiv.style.display = 'block';
                }
            });

            form.addEventListener('submit', function(event) {
                event.preventDefault(); 
                socket.emit('chat message', input.value);
                input.value = '';
            });

            socket.on('chat message', function(msg) {
                var li = document.createElement('li');
                li.textContent = msg;
                messages.appendChild(li);
                window.scrollTo(0, document.body.scrollHeight);
            });
        });
    </script>
</body>
</html>
