<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptic - The Chatting App for Cryptocurrency Communities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/CrypticChat-xyz/CrypticChat.xyz/main/img/favicon.ico">
</head>
<body>
    <div class="container">
        <div id="login" class="text-center">
            <input id="username" type="text" class="form-control mb-2" placeholder="Enter your name">
            <button id="joinBtn" class="btn btn-primary">Join Chat</button>
        </div>
        <div id="chat" style="display:none;">
            <div id="ticker" class="mb-3"></div>
            <div id="online-users" class="mb-3"></div> <!-- Container for online users list -->
            <ul id="messages" class="list-unstyled"></ul>
            <form id="form" class="d-flex">
                <input id="input" type="text" class="form-control me-2" autocomplete="off" placeholder="Type your message...">
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
        <p class="text-center mt-3">Checking the price of custom cryptocurrencies is not available until further notice. Sorry for the inconvenience!</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        var socket = io();
        $(function () {
            $('#joinBtn').click(function () {
                var username = $('#username').val();
                if (username) {
                    socket.emit('new user', username);
                    $('#login').hide();
                    $('#chat').show();
                }
            });

            $('form').submit(function () {
                socket.emit('chat message', $('#input').val());
                $('#input').val('');
                return false;
            });

            socket.on('chat message', function (msg) {
                $('#messages').append($('<li>').text(msg));
                window.scrollTo(0, document.body.scrollHeight);
            });

            socket.on('crypto prices', function (prices) {
                $('#ticker').empty();
                for (const [crypto, priceData] of Object.entries(prices)) {
                    $('#ticker').append(`<p>${crypto}: $${priceData.usd}</p>`);
                }
            });

            socket.on('online users', function (users) {
                $('#online-users').empty();
                users.forEach(function (user) {
                    $('#online-users').append($('<div>').text(user));
                });
            });
        });
    </script>
</body>
</html>
